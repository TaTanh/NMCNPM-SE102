<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dashboard – Quản lý học sinh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="dashboard-body">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="sidebar-logo">
            <img src="assets/uit_logo.png" alt="UIT Logo">
            <span>QL Học Sinh</span>
        </div>

        <nav class="sidebar-menu">
            <a href="dashboard.html" class="active">Dashboard</a>
            <a href="students.html">Quản lý học sinh</a>
            <a href="subject_list.html">Quản lý môn học</a>
            <a href="grade_select.html">Nhập điểm</a>
            <a href="teaching_assignment.html">Phân công</a>
        </nav>
    </aside>

    <!-- MAIN CONTENT -->
    <div class="main">

        <!-- HEADER -->
        <header class="topbar">
            <div></div>
            <div class="user-info">
                <span>Xin chào, Admin</span>
                <img src="assets/user.png" class="avatar" alt="user">
            </div>
        </header>

        <!-- CONTENT -->
        <div class="content">

            <!-- STAT CARDS -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Học sinh</h3>
                    <p>450</p>
                </div>

                <div class="stat-card">
                    <h3>Giáo viên</h3>
                    <p>35</p>
                </div>

                <div class="stat-card">
                    <h3>Lớp học</h3>
                    <p>18</p>
                </div>

                <div class="stat-card">
                    <h3>Môn học</h3>
                    <p>12</p>
                </div>
            </div>

            <!-- BIỂU ĐỒ PLACEHOLDER -->
            <div class="chart-card">
                <div class="chart-placeholder">Biểu đồ thống kê (placeholder)</div>
            </div>

        </div>

    </div>

</body>
</html>
