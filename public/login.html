<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập hệ thống quản lý học sinh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-body">

    <!-- Background slideshow -->
    <div class="auth-bg" id="authBg"></div>
    <div class="auth-bg-overlay"></div>

    <!-- Card login nằm giữa -->
    <div class="auth-center">
        <div class="auth-card">
            <div class="auth-logo">
                <img src="assets/uit_logo.png" class="logo-img" alt="UIT Logo">
                <div class="auth-title">Hệ thống quản lý học sinh</div>
            </div>

            <form class="auth-form">
                <div class="form-group">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập">
                </div>

                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu">
                </div>

                <button type="submit" class="btn btn-primary">Đăng nhập</button>

                <div class="auth-extra">
                    <a href="#" class="forgot-link">Quên mật khẩu?</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Slideshow background script -->
    <script>
        const bg = document.getElementById('authBg');

        const heroImages = [
            'assets/a1.jpg',
            'assets/a2.jpg',
            'assets/a3.jpg',
            'assets/a4.jpg'
        ];

        let currentIndex = 0;

        function updateBg() {
            bg.style.opacity = 0;
            setTimeout(() => {
                bg.style.backgroundImage = `url('${heroImages[currentIndex]}')`;
                bg.style.opacity = 1;
                currentIndex = (currentIndex + 1) % heroImages.length;
            }, 400);
        }

        updateBg();
        setInterval(updateBg, 5000); // 5s đổi ảnh
    </script>
</body>
</html>
